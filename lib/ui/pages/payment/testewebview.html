 <html>
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://cdn.easypay.pt/checkout/2.2.0/"></script>
        
      </head>
      
        <body style="background-color:#fff;height:100vh ">

        <body>
        <center>
        <button id="easypay-checkout">Pay with easypay</button>

        </center>
        </body>


          <script>
           document.addEventListener('DOMContentLoaded', function () {
            start();
            setTimeout(function() {document.getElementById('easypay-checkout-open').click();}, 1000);            
            });

            function onCancelPost(){
              Print.postMessage('cancel');
            }

            function onComplete(){
              Print.postMessage('complete');
            }

          function start() {
              var manifest = {
                  "id": "$id",
                  "session": "$session",
                  "config": null
              };

              easypayCheckout.startCheckout(manifest, {
                    display: 'popup',
                    onSuccess: onComplete,
                    onClose: onCancelPost,
              });
          }

         
          </script>
        </body>
      </html>
